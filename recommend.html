<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bookie.com</title>
	<meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	</script>
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">Wicked: The Life and Times of the Wicked Witch of the West
	</script>
</head>

<style>


	.card-img-top{
		display: block;
        margin-left: auto;
         margin-right: auto;
         width: 50%;

	}
	.card-body{
		 background-color: #DE9D7C;
	     color: black;
         padding: 7px;
         border-radius: 40px;
	}
	.k{
		text-align: center;
	}
	.hea{
			margin: 1em 0 0.5em 0;
	color: #343434;
	font-weight: normal;
	font-family: 'Ultra', sans-serif;
	font-size: 36px;
	line-height: 42px;
	text-transform: uppercase;
	text-shadow: 0 2px white, 0 3px #777;
		text-align: center;
		color: black;
	}

</style>
<body style="background-color: #F7EDDE">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					Bookie.com</a>
			</div>
			<ul class="nav navbar-nav" style="">
				<li><a href="/">Home</a></li>
				<li><a href="/find">Find Books</a></li>
				<li><a href="/recommend" style="border-bottom: 5px solid #ccc">Find recommendations</a></li>

				<li><a href="/top50">Top books</a></li>
                <li><a href="/connect">Connect</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>

        <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="hea" style="font-size:50px">Search your favourite book for finding more such books!!!</h1>


                <form action="/recommend_books" method="post" id="form">
                    <input name="user_input" type="text" class="form-control" id="inputEl"><br>
                    <input type="submit" value="Search" class="btn btn-lg btn-warning" id="btnEl" onsubmit="printText()" >
                </form>
            </div>





            {% if data %}


<div style="display: flex; width: 90%; justify-content: center">

                   <div><h4 style="text-align: center " > More books related to : {{k}} </h4></div>
                   <div style="flex-shrink: 4;flex-grow: 5"> <h4 id="printEl"> </h4></div>
               </div>

        </div>
        </div>
    <div style="padding-left:80px ; padding-right: 80px;display: flex; flex-direction: column; width: 100%;justify-content: center; ">
             {% for i in data %}
                 <div class="col-md-3" style="width: 100%;">
                    <div class="card" style="text-align: center">
                        <div class="card-body" style="padding: 10px; margin-top: 10px;width: 40%;margin-left: 380px; box-shadow: 2px 1px grey;">
                            <img class="card-img-top" src="{{ i[2] }}" style="width: 30%;">
                            <h4 class="k" style="text-align: center;font-size: 25px;">{{ i[0] }}</h4>
                            <h8 class="k" style="text-align: center;font-size: 18px;">{{ i[1] }}</h8><br>
                        </div>
                    </div>
                </div>
             {% endfor %}
            {% endif %}



</div>


</body>
</html>
